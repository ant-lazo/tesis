<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>

	<div class="container py-4">
		<div class="card border-success text-center">
		<div class="card-header" >Inicie Sesion</div>
		<div class="card-body"></div>
		
		<form th:action="@{/login}" method="post">
			<div class="form-group col-sm-6">
			<input type="text" name="username" id="username" class="form-control" placeholder="Ingrese usuario" autofocus required>
			</div>
			<div class="form-group col-sm-6">
			<input type="password" name="password" id="password" class="form-control" placeholder="ContraseÃ±a" required>
			</div>
			<div class="form-group col-sm-6">
			<input type="submit" class="btn btn-lg btn-success btn-block" value="Iniciar Sesion">
			</div>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		</form>
		
		</div>
		
	</div>
	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
