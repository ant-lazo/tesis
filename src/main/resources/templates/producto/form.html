<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>
	
	<div class="container py-4">
	
	<div class="card bg-light">

<div class="card-header text-info" th:text="${titulo}"></div>
<div class="card-body">

		
		<div th:object="${producto}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div>
		
		<form th:action="@{/producto/form}" th:object="${producto}" method="post" enctype="multipart/form-data">

			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{nombre}" class="form-control">
					<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Laboratorio</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{laboratorio}" class="form-control">
					<small class="form-text text-danger" th:if="${#fields.hasErrors('laboratorio')}" th:errors="*{laboratorio}"></small>
				</div>
			</div> 
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Precio</label>
				<div class="col-sm-6">
					<input type="number" th:field="*{precio}" class="form-control">
					<small class="form-text text-danger" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></small>
				</div>
			</div>
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Imagen</label>
				<div class="col-sm-6">
					<input type="file" name="file" class="from-control">
				</div>
			</div>

			<div class="form-group">
			<div>
				<input type="submit" th:if="${producto.id==null}" value="Crear producto" class="btn btn-info">
				<input type="submit" th:if="${producto.id!=null}" value="Editar producto" class="btn btn-info">
			</div>
			</div>

		</form>
		
	</div>
	</div>	
	</div>
	<div id="cuadrarfooter"></div>
	<footer th:replace="layout/layout :: footer"></footer>

</body>
</html>
