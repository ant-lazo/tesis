<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" />
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header"><h4 class="text-secondary" th:text="${titulo}"></h4></div>
			<div class="card-body">
			
			<h4 class="card-title">
					<a class="btn btn-light btn-xs"
						th:href="@{/factura/listarfacturas}"
						th:text="'&laquo; volver'"></a>
			</h4>
	
				<form th:action="@{/factura/formsc/}" th:object="${factura}"
					method="post">

					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="'Descripción'"></label>
						<div class="col-sm-6">
							<input type="text" th:field="*{descripcion}" class="form-control" 
							th:errorclass="'from-control is-invalid'"/>
							<div class="invalid-feedback" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
						</div>
					</div>

					<div class="form-group row">
						<label class="col-sm-2 col-form-label" th:text="'Observación'"></label>
						<div class="col-sm-6">
							<textarea th:field="*{observacion}" class="form-control"></textarea>
						</div>
					</div>

					<div class="form-group row">
						<label for="buscar_producto" class="col-sm-2 col-form-label"
							th:text="'Buscar producto'"></label>
						<div class="col-sm-6">
							<input type="text" name="buscar_producto" id="buscar_producto"
								class="form-control">
						</div>
					</div>

					<table th:replace="factura/plantilla-items :: itemsFactura"></table>

					<table id="cargarItemProductos"
						class="table table-sm table-striped table-hover">

						<thead>
							<tr>
								<th>Nombre</th>
								<th>Precio</th>
								<th>Cantidad</th>
								<th>Total</th>
								<th>Eliminar</th>
							</tr>
						</thead>

						<tbody>
							<tr th:each="producto: ${listProducts}" th:id="'row_'+${producto.id}">
								<td class="d-none"><input type="hidden" th:value="${producto.id}"
								name="item_id[]"></td>
								<td th:text="${producto.nombre}"></td>
								<td th:text="${producto.precio}"></td>
								<td><input type="number" th:value="${producto.cantidad}" name="cantidad[]"
								id="cantidad_{ID}" class="form-control col-sm-4"
								th:onchange="'itemsHelper.calcularImporte('+${producto.id}+','+${producto.precio}+',this.value);'"></td>
								<td><span th:id="'total_importe_'+${producto.id}" th:text="${producto.total}+'0'"></span></td>
								<td><a href="#" class="btn btn-danger btn-xs" th:onclick="'itemsHelper.eliminarLineaFactura('+${producto.id}+');'">x</a></td>
							</tr>
						</tbody>

					</table>

					<h5><span class="badge badge-secondary" id="gran_total">0</span></h5>

					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" th:value="${titulo}"
								class="btn btn-warning" />
						</div>
					</div>

				</form>
	
			</div>
		</div>
	</div>
	
	<div id="cuadrarfooter"></div>
	<footer th:replace="layout/layout :: footer"></footer>
	<script th:replace="factura/js/autocomplete-productos :: javascript"></script>
</body>
</html>
