<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmls:sec="http://www.thymeleaf.org/extras/spring-security" />
<head th:replace="layout/layout :: head"></head>
<body>

	<header th:replace="layout/layout :: header"></header>
	

	
	<div class="container py-4">
	
	<div class="card bg-light">

<div class="card-header text-info" th:text="${titulo}"></div>
<div class="card-body">

		
		<div th:object="${usuario}" th:remove="tag">
			<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
				<li th:each="err: ${#fields.errors('*')}" th:text="${err}"></li>
			</ul>
		</div>
		
		<form th:action="@{/usuario/form}" th:object="${usuario}" method="post" enctype="multipart/form-data" class="formulario" id="formulario">

			<div class="form-group row formulario__grupo" id="grupo__nombre">
				<label class="col-sm-2 col-form-label">Nombre</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{nombre}" class="form-control" name="nombre" id="nombre">
					<small class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
				</div>
			</div>
			
			<div class="form-group row formulario__grupo" id="grupo__apellido">
				<label class="col-sm-2 col-form-label">Apellido</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{apellido}" class="form-control" name="apellido" id="apellido">
					<small class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}" th:errors="*{apellido}"></small>
				</div>
			</div>
			
			<div class="form-group row forulario__grupo" id="grupo__telefono">
				<label class="col-sm-2 col-form-label">Telefono</label>
				<div class="col-sm-6">
					<input type="number" th:field="*{telefono}" class="form-control" name="telefono" id="telefono">
					<small class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
				</div>
			</div> 
			
			<div class="form-group row formulario__grupo" id="grupo__username">
				<label class="col-sm-2 col-form-label">Username</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{username}" class="form-control" name="username" id="username">
					<small class="form-text text-danger" th:if="${#fields.hasErrors('username')}"  th:errors="*{username}"></small>
				</div>
			</div>
			
			<div class="form-group row formulario__grupo" id="grupo__password">
				<label class="col-sm-2 col-form-label">Contraseña</label>
				<div class="col-sm-6">
					<input type="password" th:field="*{password}" class="form-control" name="password" id="password">
					<small class="form-text text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></small>
				</div>
			</div>
			
			<!-- <div class="form-group row formulario__grupo" id="grupo__confirmarpassword">
				<label class="col-sm-2 col-form-label">Repetir Contraseña</label>
				<div class="col-sm-6">
					<input type="password" th:field="*{confirmpassword}" class="form-control">
					<small class="form-text text-danger" th:if="${#fields.hasErrors('confirmpassword')}" th:errors="*{confirmpassword}"></small>
			</div> -->
			
			<!-- <div class="form-group row formulario__grupo" id="grupo__password">
				<label class="col-sm-2 col-form-label">Enabled</label>
				<div class="col-sm-6">
					<input type="text" th:field="*{enabled}" class="form-control" name="enabled" id="enabled" th:value="${valoruser}">
					<small class="form-text text-danger" th:if="${#fields.hasErrors('enabled')}" th:errors="*{enabled}"></small>
				</div>
			</div> -->
			
			<div class="form-group row">
				<label class="col-sm-2 col-form-label">Imagen</label>
				<div class="col-sm-6">
					<input type="file" name="file" class="from-control">
				</div>
			</div>
			

			<div class="form-group">
			<div>
				<input type="submit" th:if="${usuario.id==null}" value="Crear usuario" class="btn btn-info">
				<input type="submit" th:if="${usuario.id!=null}" value="Editar usuario" class="btn btn-info">
			</div>
			</div>

		</form>
		
	</div>
	</div>	
	</div>
	
	<div id="cuadrarfooter"></div>
	<footer th:replace="layout/layout :: footer"></footer>
	<!-- <script th:replace="usuario/js/formulario :: javascript"></script> -->
</body>
</html>
